<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Compteur</title>
</head>

<body>

    <div class="compteur">
        <div class="compteur_top">
            <span>jj</span>:
            <span>00h </span>:
            <span>00min </span>:
            <span>00s </span>:
            <span>00ms</span>:

        <div class="compteur_bottom">

            <button class="btn_stop" onclick="stop()">Stop</button>
            <button class="btn_reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="./indes.js"></script>


</body>

</html>
